<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<link rel="stylesheet" href="mystyle.css" type="text/css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="main">
<div class="register">
<h2>Register Here</h2>
</div>
</div>
    <form id="register" method="post">
        <label>Full Name: </label>
        &nbsp;
        <input type="text" name="name" id="name" placeholder="Enter Your Full Name">
        <br><br>
        <label>Your Age: </label>
        &nbsp;
        <input type="number" name="age" id="name" placeholder="How Old Are You ?">
        <br><br>
         <label>Contact No: </label>
            &nbsp;
            <input type="number" name="mobile" id="mobile" placeholder="Enter Your Mobile Number">
            <br><br>
        <label>Email: </label>
        &nbsp;
        <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
        <br><br>
        <label>Address: </label>
        &nbsp;
        <input type="text" name="add" id="add" placeholder="Enter Your Full Address">
        <br><br>
        <label>Gender: </label>
        &nbsp;
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="male">
        &nbsp;
        <span id="male">Male</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="female">
        &nbsp;
         <span id="female">Female</span>
         <br><br>
          <label>Education: </label>
        &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="edu" id="ug">
        &nbsp;
        <span id="ug">Under Graduate</span>
         &nbsp;&nbsp;&nbsp;&nbsp;
           <input type="checkbox" name="edu" id="gt">
        &nbsp;
        <span id="gt">Graduate</span>
         &nbsp;&nbsp;&nbsp;&nbsp;
           <input type="checkbox" name="edu" id="pg">
        &nbsp;
        <span id="pg">Post Graduate</span>
        <br><br>
        <label>College/University: </label>
        &nbsp;
        <input type="text" name="college" id="college" placeholder="Enter Colllege/University Name">
        <br><br>
        <label>Skills: </label>
        &nbsp;
        <input type="text" name="skill" id="skill" placeholder="Enter Your Skills">
        <br><br>
        <label>Project Details: </label>
        &nbsp;
        <input type="text" name="project" id="project" placeholder="Project Name And Details">
        <br><br>
        <label>Current Comapany: </label>
        &nbsp;
        <input type="text" name="company" id="comp" placeholder="Present company Details">
        <br><br>
        <label>Work Experience: </label>
        &nbsp;
        <input type="number" name="work" id="work" placeholder="Enter Your Worlk Experience" >
        <br><br>
        <label>Known Language: </label>
        &nbsp;
        <input type="checkbox" name="lang" id="hindi">
        &nbsp;
        <span id="hindi">Hindi</span>
         &nbsp;&nbsp;&nbsp;&nbsp;
           <input type="checkbox" name="lang" id="eng">
        &nbsp;
        <span id="eng">English</span>
         &nbsp;&nbsp;&nbsp;&nbsp;
           <input type="checkbox" name="lang" id="mar">
        &nbsp;
        <span id="mar">Marathi</span>
        <br><br>
        
        <input type="submit" value="Submit" name="submit" id="submit">
    </form>
    </body>
</html>
